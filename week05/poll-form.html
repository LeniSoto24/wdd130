<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <div class="form-item column2">
                <label for="fullname">User's full name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2">
                <label for="email">User's email</label>
                <input type="email" id="useremail" name="useremail" required>
            </div>

            <div class="form-item column1">
                <label for="browser">Select your favorite browser</label>
                <select name="browser" id="browser">
                    <option value="1">Chrome</option>
                    <option value="2">OperaGX</option>
                    <option value="3">Brave</option>
                    <option value="4">Other</option>
                </select>
            </div>

            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>

            <div class="form-item">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4"
                  placeholder="State of Mexico, Tijuana Mexico, Lima Peru Peru"></textarea>
            </div>

            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2026 ðŸŽ® HTML Form - User Poll Activity ðŸŽ® Lehi Soto</p>
    </footer>
</body>

</html>
