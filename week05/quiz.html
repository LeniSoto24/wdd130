<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Basic Quiz Form</title>
</head>

<body>
    <header>
        <h1>☑️ Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="quiz-item box">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>

            <div class="quiz-item box">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>

            <div class="quiz-item box">
                <label for="q3">3. Which of the followings is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="1">Choose One ...</option>
                    <option value="2">*...*</option>
                    <option value="3">/*...*/</option>
                    <option value="4">&lt;-- &lt;...&gt; --&gt;</option>
                </select>
            </div>

            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
